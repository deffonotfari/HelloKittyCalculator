<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale =1.0" />
        <title>Calculator</title>
        
        <!--Refers to Css file-->
        <link rel="stylesheet" href="style.css" />
    </head> 

    <body>
        <section class="container">

            <section id="output">
                <div id="expression"></div>
                <div id="result"></div>
            </section>
    
            <section id="input">
                <button class="btn dark" data-action="clear" data-value="AC">AC</button>
                <button class="btn dark" data-action="negate" data-value="C">+/-</button>
                <button class="btn dark" data-action="mod" data-value="%">%</button>
    
                <button class="btn mimipink" data-action="division" data-value="/">&#247;</button>
    
                <button class="btn lavender-blush" data-action="number" data-value="7">7</button>
                <button class="btn lavender-blush" data-action="number" data-value="8">8</button>
                <button class="btn lavender-blush" data-action="number" data-value="9">9</button>
    
                <button class="btn mimipink" data-action="multiplication" data-value="*">&times;</button>
    
                <button class="btn lavender-blush" data-action="number" data-value="4">4</button>
                <button class="btn lavender-blush" data-action="number" data-value="5">5</button>
                <button class="btn lavender-blush" data-action="number" data-value="6">6</button>
    
                <button class="btn mimipink" data-action="subtraction" data-value="-">-</button>
    
                <button class="btn lavender-blush" data-action="number" data-value="1">1</button>
                <button class="btn lavender-blush" data-action="number" data-value="2">2</button>
                <button class="btn lavender-blush" data-action="number" data-value="3">3</button>
    
                <button class="btn mimipink" data-action="addition" data-value="+">+</button>
    
                <button class="btn lavender-blush" data-action="decimal" data-value=".">.</button>
                <button class="btn lavender-blush" data-action="number" data-value="0">0</button>
                <button class="btn lavender-blush" data-action="backspace">&#9003;</button>
    
                <button class="btn mimipink" data-action="submit" data-value="=">=</button>
            </section>
        </section>

        <div class="cursor"></div>
        <!--Refers to JavaScript file-->
        <script src="script.js" \></script>

    </body>
</html>
</html>
